<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="loginPage.css">
    <script scr="addItem.js"></script>
</head>
<body>
<div class="student-container">
    <form name="userInfo" id="uInfo" action="success.html" onsubmit="return validateForm()" method="post">
        <h1>Add Student</h1>
        <ul id="student-list">
            <li id="stuID">
                <label for="studentID">Student ID*</label><br>
                <input type="number" name="studentID" id="studentID" required>
            </li>
            <li id="sFirst">
                <label for="fname">First Name*</label><br>
                <input type="text" name="fname" id="fname" required>
            </li>
            <li id="sLast">
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" >
            </li>
            <li id="sDate">
                <label for="dob">Date of Birth</label><br>
                <input type="text" name="dob" id="dob" >

            </li>
            <li id="sDepartment">
                <label for="department">Department*</label>
                <select name="department" id="department" required>
                    <option value="fb1">FB1</option>

                    <option value="fb2">FB2</option>
                    <option value="fb3">FB3</option>
                    <option value="fb4">FB4</option>
                </select>
            </li>
            <li id="sMail">
                <label for="email">Email*</label><br>
                <input type="text" name="email" id="email" required>
            </li>
            <li id="sSex">
                <p>Gender:</p>
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female
            </li>
            <div>
                <button type="submit" value="Submit" id="add-submit">Submit</button>
            </div>
        </ul>
    </form>
</div>
</body>
</html>
