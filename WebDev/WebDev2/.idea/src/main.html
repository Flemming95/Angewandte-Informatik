<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="buttons">
        <button type="button" id="signIn" class="buttonSecondary In" onclick="signIn()">Sign In</button>
        <button type="button" id="signOut" class="buttonSecondary Out" onclick="signOut()">Sign Out</button>
    </div>
    <div class="container">
        <form name="userInfo" id="uInfo" action="success.html" onsubmit="return validateForm()" method="post">
            <h1>Add Student</h1>
            <div>
                <label for="studentID">*Student ID:</label><br>
                <input type="number" name="studentID" id="studentID" required>
            </div>
            <div>
                <label for="fname">*First Name:</label><br>
                <input type="text" name="fname" id="fname" required>
            </div>
            <div>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname" >
            </div>
            <div>
                <label for="dob">Date of Birth:</label><br>
                <input type="text" name="dob" id="dob" >
            </div>
            <div>
                <label for="department">*Department:</label>
                <select name="department" id="department" required>
                    <option value="fb1">FB1</option>
                    <option value="fb2">FB2</option>
                    <option value="fb3">FB3</option>
                    <option value="fb4">FB4</option>
                </select>
            </div>
            <div>
                <label for="email">*Email:</label><br>
                <input type="text" name="email" id="email" required>
            </div>
            <div>
                <p>Gender:</p>
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female
            </div>
            <div>
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
